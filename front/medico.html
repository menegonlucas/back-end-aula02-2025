<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medico.css">
    <title>Cadastro de Médicos</title>
</head>

<body>
    <h1>Log de Médicos</h1>
    <div class="container">
        <div class="form-container">
            <h1>Cadastro de Médicos</h1>
            <form action="processa_cadastro.php" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required maxlength="255">

                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" required maxlength="20">

                <label for="especialidade">Especialidade:</label>
                <input type="text" id="especialidade" name="especialidade" required maxlength="255">

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required maxlength="20">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required maxlength="255">

                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="medicos-container">
            <h1>Médicos Cadastrados</h1>
            <div id="medicos-list">

            </div>
        </div>
    </div>
</body>

</html>
